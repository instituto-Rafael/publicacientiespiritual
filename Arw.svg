<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto para contraste -->
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- Núcleo central -->
  <circle cx="400" cy="400" r="10" fill="gold"/>

  <!-- Vetores base: cruz quântica -->
  <line x1="400" y1="400" x2="400" y2="200" stroke="cyan" stroke-width="2"/>
  <line x1="400" y1="400" x2="600" y2="400" stroke="cyan" stroke-width="2"/>
  <line x1="400" y1="400" x2="400" y2="600" stroke="cyan" stroke-width="2"/>
  <line x1="400" y1="400" x2="200" y2="400" stroke="cyan" stroke-width="2"/>

  <!-- Primeira camada de fractais -->
  <circle cx="400" cy="200" r="5" fill="turquoise"/>
  <circle cx="600" cy="400" r="5" fill="turquoise"/>
  <circle cx="400" cy="600" r="5" fill="turquoise"/>
  <circle cx="200" cy="400" r="5" fill="turquoise"/>

  <!-- Segunda camada de fractais: pontos menores -->
  <circle cx="400" cy="100" r="2" fill="violet"/>
  <circle cx="700" cy="400" r="2" fill="violet"/>
  <circle cx="400" cy="700" r="2" fill="violet"/>
  <circle cx="100" cy="400" r="2" fill="violet"/>

  <!-- Tesseract simbólico: quadrado externo -->
  <rect x="100" y="100" width="600" height="600" fill="none" stroke="goldenrod" stroke-width="1"/>

  <!-- Conexão diagonal para dar efeito fractal -->
  <line x1="400" y1="400" x2="700" y2="100" stroke="orange" stroke-width="1"/>
  <line x1="400" y1="400" x2="700" y2="700" stroke="orange" stroke-width="1"/>
  <line x1="400" y1="400" x2="100" y2="700" stroke="orange" stroke-width="1"/>
  <line x1="400" y1="400" x2="100" y2="100" stroke="orange" stroke-width="1"/>
</svg>
